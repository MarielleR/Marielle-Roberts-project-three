<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Viral Twitter Machine</title>
    <!-- Google Font -->
    <!-- Font Awesome -->
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Tweeter: The Tweet Generator</h1>
        <h2>Choose a topic to get your tweet on!</h2>
    </header>

    <main>
        <form action="">
            <fieldset>
                <input type="radio" name="topic" id="code" value="code">
                <label for="code">Code</label>

                <input type="radio" name="topic" id="politics" value="politics">
                <label for="politics">Politics</label>

                <input type="radio" name="topic" id="pop-culture" value="pop-culture">
                <label for="pop-culture">Pop Culture</label>
            </fieldset>
        </form>
    </main>

    <footer>
        <a href="https://junocollege.com/">Created at Juno College</a>
    </footer>


    <script src='https://code.jquery.com/jquery-3.4.0.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
