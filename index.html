<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Viral Twitter Machine</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5a7eceb3e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="wrapper header-gen">
            <h1>Tweeter: The Tweet Generator</h1>
            <h2>Choose a topic to get your tweet on!</h2>

            <form action="" class="tweet-gen">
                <div class="radio-1">
                    <i class="fab fa-twitter"></i>
                    <input type="radio" name="topic" id="code" value="code">
                    <label for="code" class="toggle-label">Code</label>
                </div>

                <div class="radio-2">   
                    <i class="fab fa-twitter"></i>
                    <input type="radio" name="topic" id="politics" value="politics">
                    <label for="politics" class="toggle-label">Politics</label>
                </div>

                <div class="radio-3">
                    <i class="fab fa-twitter"></i>
                    <input type="radio" name="topic" id="pop-culture" value="culture">
                    <label for="pop-culture" class="toggle-label">Pop Culture</label>
                </div>

            <div class="button-container">
                <input type="submit" class="gen-btn" value="GENERATE MY TWEET!">
                <label for="submit" class="sr-only"></label>
            </div>
        </form>
        </div>
    </header>

    <main>
        <div class="wrapper">

            <div class="your-tweet-container">
                <div class="row-1">
                    <img src="merakist-CNbRsQj8mHQ-unsplash.jpg" alt="a sign that says, social media in a funky font">
                    <div class="handle">
                        <h3>YOUR ACCOUNT NAME</h2>
                        <h4>@username</h4>
                    </div>
                    <a class="follow-btn" href="https://twitter.com/m_robertz">Follow Me</a>
                </div>

                <div class="row-2">
                    <div class="dynamic-tweet">
                        <p>Click the 'GENERATE MY TWEET' button to display your tweet here!</p>
                    </div>
                </div>

                <div class="row-3">
                    <h4>12:04 PM - 16 November 2021</h4>
                    <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
            <a href="https://junocollege.com/">Created at Juno College</a>
    </footer>


    <script src='https://code.jquery.com/jquery-3.4.0.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
